{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update {{ ticket.cl_name }}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard_navbar.css' %}">
    <script src="{% static 'js/dashboard_navbar.js' %}"></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    
</head>
<body>

 <nav class="navbar navbar-expand-custom navbar-mainbg">
            <a class="navbar-brand navbar-logo" href="{% url 'users:dashboard' %}">Navbar</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:dashboard' %}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tickets:ticket-list' %}"><i class="far fa-clone"></i>Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tickets:ticket-create' %}"><i class="fas fa-plus"></i>Create a ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i>Sing Out</a>
                    </li>
                </ul>
            </div>
    </nav>
    
    <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Ticket</h2>
                <input type="text" name='cl_name' class="text-gray-900 text-3xl title-font font-medium mb-4" value='{{ticket.cl_name}}' required></input>
                <div class="flex mb-4">
                <a href='{% url "tickets:ticket-detail" ticket.pk %}' class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                    Overview
                </a>
                <a  class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                    Reviews
                </a>
                <a href='{% url "tickets:ticket-update" ticket.pk %}' class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    Update
                </a>
            </div>
                <form method='post'>
                    {% csrf_token %}
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Email</span>
                        <input  type="text" name='cl_email' class="ml-auto text-gray-900" value="{{ticket.cl_email}}" required></input>
                        </div>
                        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
                        <span class="text-gray-500">Phone</span>
                        <input type="text" name='cl_phone' class="ml-auto text-gray-900" value="{{ticket.cl_phone }}" required></input>
                        </div>  
                        
                    <button type='success' class="btn btn-primary">Submit</button>
                
                </form>
                <br/>
                <a href='{% url "tickets:ticket-delete" ticket.pk %}'>
                    <button type='delete' class="btn btn-danger">
                        Delete
                    </button>
                </a>
                
                </div>
            
        </div>
    </div>
</section>    
    
</body>
</html>
