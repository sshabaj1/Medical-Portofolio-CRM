{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/from_label.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="{% static 'css/from_label.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    
<br/>
<br/>
<br/>

<form method="POST" >
    {% csrf_token %}
    
  
    <div class="group">      
        <input type="text" name='cl_name' required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for='id_cl_name'>Full Name</label>
    </div>
    
    <div class="group">      
        <input type="text" name='cl_phone' required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for='id_cl_phone'>Phone Number</label>
    </div>
    
    <div class="group">      
        <input type="text" name='cl_email' required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for='id_cl_email'>Email Address</label>
    </div>

    <div class="group">      
        <input type="text" name='ticket_subject' required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for='id_ticket_subject'>Subject</label>
    </div>

    <div class="group">      
        <input type="text" name='cl_message' required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for='id_cl_message'>Message</label>
    </div>
    
    <button type="success" class="btn btn-primary">Primary</button>
  
  
  
</form>
</body>
</html>
