{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Ticket</title>
    <link rel="stylesheet" href="{% static 'css/from_label.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="{% static 'css/from_label.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard_navbar.css' %}">
    <script src="{% static 'js/dashboard_navbar.js' %}"></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <style>
        .center {
            
            display: flex;
            justify-content: center;
            }
    </style>
</head>
<body>
    

<nav class="navbar navbar-expand-custom navbar-mainbg">
            <a class="navbar-brand navbar-logo" href="{% url 'users:dashboard' %}">Navbar</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:dashboard' %}"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tickets:ticket-list' %}"><i class="far fa-clone"></i>Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tickets:ticket-create' %}"><i class="fas fa-plus"></i>Create a ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i>Sing Out</a>
                    </li>
                </ul>
            </div>
    </nav>
<br/>
<br/>
<br/>
<div class="center">
    <form method="POST" >
        {% csrf_token %}
        
        {{ form.errors }}
        <div class="group">      
            <input type="text" name='cl_name' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for='id_cl_name'>Full Name</label>
        </div>
        
        <div class="group">      
            <input type="text" name='cl_phone' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for='id_cl_phone'>Phone Number</label>
        </div>
        
        <div class="group">      
            <input type="text" name='cl_email' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for='id_cl_email'>Email Address</label>
        </div>

        <div class="group">      
            <input type="text" name='ticket_subject' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for='id_ticket_subject'>Subject</label>
        </div>

        <div class="group">      
            <input type="text" name='cl_message' required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for='id_cl_message'>Message</label>
        </div>
        
        <button type="success" class="btn btn-primary">Create</button>
    
    
    
    </form>
</div>
</body>
</html>
